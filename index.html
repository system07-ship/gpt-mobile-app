<!DOCTYPE html>
<html>
<head>
  <title>GPT-4o Unlimited Chat</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: white; }
    #chat { max-height: 70vh; overflow-y: auto; }
    .msg { margin: 10px 0; }
    .user { color: cyan; }
    .bot { color: lime; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>GPT-4o Chat (Unlimited + Memory)</h2>
  <div id="chat"></div>
  <input id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const apiKey = "sk-..."  // <- ‚úÖ yahan apna OpenRouter API key daal
    const messages = [
      { role: "system", content: "You are a helpful assistant with memory." }
    ];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      messages.push({ role: "user", content: userText });
      showMessage("You: " + userText, "user");
      input.value = "";

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json",
          "HTTP-Referer": "https://<terausername>.github.io", // üîÅ replace this
          "X-Title": "GPT Mobile App"
        },
        body: JSON.stringify({
          model: "openai/gpt-4o",   // ‚úÖ best model
          messages: messages
        })
      });

      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || "No reply";
      messages.push({ role: "assistant", content: botReply });
      showMessage("GPT: " + botReply, "bot");
    }

    function showMessage(text, type) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = "msg " + type;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>

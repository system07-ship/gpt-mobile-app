<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT-4o Mobile</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #111; color: #fff; }
    textarea, input { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; }
    button { padding: 10px 15px; margin-top: 10px; background: #4caf50; color: white; border: none; border-radius: 5px; font-size: 16px; }
    #chat { margin-top: 20px; max-height: 400px; overflow-y: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>üß† GPT-4o Mobile (OpenRouter API)</h2>

  <textarea id="prompt" placeholder="Type your message here..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <div id="chat"></div>

  <script>
    const apiKey = "sk-PASTE-YOUR-OPENROUTER-KEY-HERE"; // üëà yahan key paste karna

    async function sendMessage() {
      const prompt = document.getElementById("prompt").value;
      const chatDiv = document.getElementById("chat");

      chatDiv.innerHTML += `üë§ You: ${prompt}\n`;

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-4o", // üëà GPT-4o
          messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è Error: No response";

      chatDiv.innerHTML += `ü§ñ GPT-4o: ${reply}\n\n`;
      document.getElementById("prompt").value = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>GPT App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; padding: 20px; font-family: sans-serif; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    pre { white-space: pre-wrap; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>GPT-4o Chat</h2>
  <textarea id="prompt" placeholder="Ask something..."></textarea>
  <br>
  <button onclick="sendPrompt()">Send</button>
  <button onclick="clearMemory()">üóëÔ∏è Clear Memory</button>
  <pre id="response">Reply will appear here...</pre>

  <script>
    // ‚úÖ Memory load karo line 1
    let memory = JSON.parse(localStorage.getItem("chat_memory") || "[]");

    const API_KEY = "YOUR_API_KEY"; // <--- Replace karo OpenRouter key se

    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value.trim();

      // ‚úÖ Memory me naya input add karo
      memory.push({ role: "user", content: prompt });

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-4o",
          messages: memory
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "No reply";

      // ‚úÖ Memory me GPT ka response bhi add karo
      memory.push({ role: "assistant", content: reply });

      // ‚úÖ Memory ko localStorage me save karo
      localStorage.setItem("chat_memory", JSON.stringify(memory));

      document.getElementById("response").innerText = reply;
      document.getElementById("prompt").value = "";
    }

    function clearMemory() {
      memory = [];
      localStorage.removeItem("chat_memory");
      document.getElementById("response").innerText = "Memory cleared.";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>GPT-4o Memory App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #000; color: #fff; padding: 10px; font-family: sans-serif; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px; }
    pre { white-space: pre-wrap; background: #111; padding: 10px; margin-top: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>GPT-4o with Memory</h2>
  <textarea id="prompt" placeholder="Ask something..."></textarea>
  <br>
  <button onclick="sendPrompt()">Send</button>
  <button onclick="clearMemory()">üóëÔ∏è Clear Chat</button>
  <pre id="response">Reply will appear here...</pre>

  <script>
    // Step 1: Load memory
    let memory = JSON.parse(localStorage.getItem("chat_memory") || "[]");

    const API_KEY = "YOUR_API_KEY"; // <-- Replace this with your OpenRouter API key

    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value.trim();

      // Step 2: Add user input to memory
      memory.push({ role: "user", content: prompt });

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-4o",
          messages: memory
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "No reply";

      // Step 3: Add GPT reply to memory
      memory.push({ role: "assistant", content: reply });

      // Step 4: Save updated memory
      localStorage.setItem("chat_memory", JSON.stringify(memory));

      document.getElementById("response").innerText = reply;
      document.getElementById("prompt").value = "";
    }

    function clearMemory() {
      memory = [];
      localStorage.removeItem("chat_memory");
      document.getElementById("response").innerText = "Memory cleared.";
    }
  </script>
</body>
</html>
